<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="shortcut icon"
      href="assets/color-wheel.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <title>Color Picker</title>
  </head>
  <body>
    <main class="main">
      <div class="color-picker__container">
        <div class="color-picker__selector">
          <div class="color-picker__color-selector">
            <canvas
              width="300px"
              height="300px"
              class="color-picker__canvas"
              id="color-canvas"
            ></canvas>
            <span id="color-picker" class="color-picker__color"></span>
          </div>
          <div class="color-picker__hue-selector">
            <canvas
              width="20px"
              height="300px"
              class="color-picker__canvas hue--picker"
              id="hue-canvas"
            ></canvas>
            <span id="hue-picker" class="color-picker__hue"></span>
          </div>
        </div>
        <div id="colors-list" class="color-picker__colors-list">
          <button class="color-picker__add-btn" onclick="addColor()">
            <span class="material-symbols-outlined">add</span>
          </button>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
